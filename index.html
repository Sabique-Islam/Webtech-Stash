<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Bee Landing on Scroll</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    overflow: hidden; /* lock scroll until bee lands */
  }
  section {
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  #hero { background: #a0d8f0; }
  #about, #contact {
    background: #f0f0f0;
    padding: 50px;
  }
  h1, h2 { text-align: center; z-index: 1; }
  svg#bee-svg {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>
<body class="disable-scroll">

<!-- Hero Section -->
<section id="hero">
  <h1 id="hero-title">Welcome</h1>
  <svg id="bee-svg">
    <g id="bee">
      <circle cx="0" cy="0" r="10" fill="yellow" stroke="black" stroke-width="2"/>
      <ellipse cx="-5" cy="-10" rx="5" ry="10" fill="white" stroke="black" stroke-width="1"/>
      <ellipse cx="5" cy="-10" rx="5" ry="10" fill="white" stroke="black" stroke-width="1"/>
    </g>
  </svg>
</section>

<!-- About Us Section -->
<section id="about">
  <h2>About Us</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
</section>

<!-- Contact Us Section -->
<section id="contact">
  <h2>Contact Us</h2>
  <p>Email: info@example.com</p>
</section>

<script>
const bee = document.getElementById("bee");
const heroTitle = document.getElementById("hero-title");
const body = document.body;

let landed = false;
let progress = 0; // progress from 0 to 1
let scrollTriggered = false;

// Get hero center coordinates
function getHeroCenter() {
  const rect = heroTitle.getBoundingClientRect();
  return { x: rect.left + rect.width/2, y: rect.top + rect.height/2 };
}

// Bezier curve function: cubic interpolation
function cubicBezier(t, p0, p1, p2, p3) {
  const u = 1 - t;
  const tt = t*t;
  const uu = u*u;
  const uuu = uu*u;
  const ttt = tt*t;
  return uuu*p0 + 3*uu*t*p1 + 3*u*tt*p2 + ttt*p3;
}

// Animate bee along curved path
function animateBee() {
  const heroCenter = getHeroCenter();
  const startX = window.innerWidth; // bottom-right
  const startY = window.innerHeight + 20;
  const ctrl1X = window.innerWidth + 50;
  const ctrl1Y = window.innerHeight/2 + 100;
  const ctrl2X = heroCenter.x - 100;
  const ctrl2Y = heroCenter.y - 100;
  const endX = heroCenter.x;
  const endY = heroCenter.y;

  // Increment progress
  progress += 0.01;
  if(progress > 1) progress = 1;

  const x = cubicBezier(progress, startX, ctrl1X, ctrl2X, endX);
  const y = cubicBezier(progress, startY, ctrl1Y, ctrl2Y, endY);

  bee.setAttribute("transform", `translate(${x}, ${y})`);

  if(progress < 1) {
    requestAnimationFrame(animateBee);
  } else {
    landed = true;
    body.classList.remove("disable-scroll");
  }
}

// Trigger animation on first scroll
window.addEventListener("wheel", () => {
  if(!scrollTriggered && !landed) {
    scrollTriggered = true;
    animateBee();
  }
});
window.addEventListener("touchstart", () => {
  if(!scrollTriggered && !landed) {
    scrollTriggered = true;
    animateBee();
  }
});

// Update hero center on resize
window.addEventListener("resize", () => {
  if(!landed) {
    const heroCenter = getHeroCenter();
    bee.setAttribute("transform", `translate(${heroCenter.x}, ${heroCenter.y})`);
  }
});
</script>

</body>
</html>
