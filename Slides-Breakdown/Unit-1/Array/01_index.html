<!-- Array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script type="text/javascript">
        let arr = ["banana", "apple", "mango"]
        console.log(arr);

        // arr.pop()
        // console.log(arr)

        arr.shift()
        console.log(arr)

        arr.unshift()
        console.log(arr)

    </script>
</body>
</html>
