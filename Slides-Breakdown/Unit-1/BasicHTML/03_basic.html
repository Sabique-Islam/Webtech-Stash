<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics</title>
    <style>
      :root {
        /* invert later */
        background-color: rgb(250, 250, 250);
        color: rgb(0, 0, 0);
      }

      ::selection {
        background-color: black;
        color: white;
      }

      table {
        border: 5px;
      }

      th{
        background-color: orange;
        color:magenta;
      }
      
      tr,td{
        background-color: aqua;
        color:orange;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 id="table-header">Table</h1>
    <table border="border">
      <tr>
        <th>ID</th>
        <th>Course</th>
        <th>Credit</th>
      </tr>

      <tr>
        <td>1234</td>
        <td>Po</td>
        <td>3rd</td>
      </tr>

      <tr>
        <td>2345</td>
        <td>Mantis</td>
        <td>3rd</td>
      </tr>
    </table>
  </body>
</html>
