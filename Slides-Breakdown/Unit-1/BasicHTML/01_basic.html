<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics</title>
    <style>
      :root {
        /* invert later */
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
      }

      ::selection {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>HTML Gang</h1>
    <p>
      <a href="https://inscribe.studio" target="_blank">Blog Site</a> <br />
      <a href="https://neighbourhoods.vercel.app">I dont exist</a>
    </p>

    <h3>Unordered List -></h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <h3>Data List -></h3>
    <dl>
      <dt>Title</dt>
      <dd>Description</dd>
      <dt>Title</dt>
      <dd>Description</dd>
    </dl>

    <h3>Nested List Items -></h3>
    <li>SoftDrinks</li>
    <ol>
      <li>Monster (Lmao)</li>
      <li>Soft Water</li>
      <li>Lemon Sherbet</li>
    </ol>
  </body>
</html>
