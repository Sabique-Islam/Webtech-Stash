    <path d="M0 -12 L0 0"/>
    <path d="M0 -8 C12 -6 20 -10 26 -14"/>
    <path d="M0 -6 C-8 -4 -12 0 -16 6"/>
    <path d="M0 0 C6 12 18 18 26 22"/>
    <path d="M0 0 C-8 12 -16 20 -18 30"/>
  </g>
</svg>
