<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
    <button id="btn">Click Me</button>
    <button id="closureBtn">Closure Example</button>
    
</body>

<script>
    function clickHandler(color){
        return function(){
            document.body.style.backgroundColor = `${this.color}`;
        }
    }
    document.getElementById('btn').onclick = clickHandler('red');
</script>

</html>
