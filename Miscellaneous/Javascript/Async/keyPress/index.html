<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key Press</title>
    <style>
        :root {
            background-color: black;
            color: white;
            text-align: center;
            justify-items: center;
        }
    </style>
</head>
<body>
    <h1>Key Press</h1>
    <div id="insert">
        <div class="key">Press A key !!
        </div>
    </div>

</body>

<script>
    const insert = document.getElementById("insert");
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
            <div class="color" style="padding: 20px 40px;font-size: 2rem;border-radius: 20px;">
                <table>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key === " " ? "Space" : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div>
        `
    })
</script>

</html>
