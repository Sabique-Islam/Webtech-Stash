<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT</title>
    <style>
        :root {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button id="btn">Click Me</button>
</body>

<script>
   class React {
        constructor(){
            this.library = "React";
            this.server = "https://localhost:3000/"

            document.getElementById('btn').addEventListener('click', this.handleClick.bind(this));
        }
        handleClick() {
            console.log(`Button clicked! Using ${this.library} at ${this.server}`);
        }
   }

   const app = new React();
</script>

</html>
