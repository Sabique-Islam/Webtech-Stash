<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formatting</title>
    </head>

    <body>
        <h1>Formatting</h1>
        <p>This is a <strong>paragraph</strong> with some <em>formatted</em> text.</p>

        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
        </ul>

        <h3 
            style="
            text-align:center; 
            background-color:#000; 
            color:#fff;
            "
            >
            This is a centered heading (iii)
        </h3>

    </body>
</html>
