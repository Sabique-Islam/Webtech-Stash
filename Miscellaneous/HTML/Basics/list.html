<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists -></h1>

    <h2>Unordered List</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="i">
        <li>1</li>
        <li>2</li>
        <li>3</li>  
        <li>4</li>
    </ol>

    <h2>Data List</h2>
    <dl>
        <dt>1</dt>
        <dd>Lemon</dd>
        <dt>2</dt>
        <dd>Ice</dd>
        <dt>3</dt>
        <dd>Tea</dd>
    </dl>
</body>
</html>
