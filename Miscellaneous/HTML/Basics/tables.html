<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        table {
            width : 100%;
            border-collapse : collapse;
            text-align : center;
        }
        td, th {
            border: 1px solid #fff;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: #ffffff;
            color: #000;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Planet</th>
        </tr>
        <tr>
            <td>Bumblebee</td>
            <td>4000</td>
            <td>Cybertron</td>
        </tr>
        <tr>
            <td>Optimus Prime</td>
            <td>5000</td>
            <td>Cybertron</td>
        </tr>
        <tr>
            <td>Megatron</td>
            <td>5000</td>
            <td>Cybertron</td>
        </tr>
    </table>
</body>

</html>
